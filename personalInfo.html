<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#fff">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>Samarpan</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <header>
    <brand>
      <img class="logo" src="images/logo.svg" alt="" />
      <h3 class="brand-name">Samarpana</h3>
    </brand>
    <i class="toggle fa fa-bars"></i>
  </header id="header">
  <div id="overlay"></div>
  <div id="wrapper" class="wrapper">
    <form class="form" action="" method="get" accept-charset="utf-8">
      <fieldset class="forms">
        <legend>
          <h3>Personal Information</h3>
        </legend>
        <div class="inps">
          <input type="text" name="name" id="name" required autocomplete="off" />
          <span class="placeholder">Full Name<span class="mandatory">*</span>
          </span>
        </div>
        <div class="inps">
          <input type="text" name="name" id="name" required autocomplete="off" />
          <span class="placeholder">E-mail<span class="mandatory">*</span>
          </span>
        </div>
        <div class="inps-grp">
          <div class="inps">
            <input col="half" type="text" name="name" id="name" required autocomplete="off" />
            <span class="placeholder">E-mail<span class="mandatory">*</span>
            </span>
          </div>
          <div class="inps">
            <input type="text" name="name" id="name" required autocomplete="off" />
            <span class="placeholder">E-mail<span class="mandatory">*</span>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/app.js"></script>
  <script src="js/comp.js"></script>
</body>

</html>
